<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carbo — Time Tracking Dashboard</title>
  <style>
    :root {
      --bg:       #243942;
      --surface:  #1a2a31;
      --card:     #1f3038;
      --accent:   #80a4ed;
      --accent2:  #bcd3f2;
      --text:     #e6e1c5;
      --muted:    #d0c78a;
      --border:   rgba(128,164,237,0.15);
      --radius:   12px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 32px 24px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: var(--accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      color: var(--bg);
    }

    h1 { font-size: 22px; font-weight: 700; color: var(--text); }
    .subtitle { font-size: 13px; color: var(--muted); margin-top: 2px; }

    .period-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 28px;
    }

    .tab {
      padding: 6px 16px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      font-size: 13px;
      transition: all 0.15s;
    }

    .tab.active, .tab:hover {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 28px;
    }

    @media (max-width: 640px) { .grid { grid-template-columns: 1fr; } }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px 24px;
    }

    .card-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .card-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--accent);
      line-height: 1;
    }

    .card-sub {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    .chart-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 20px;
    }

    .chart-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .bar-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .bar-label {
      width: 120px;
      font-size: 13px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bar-track {
      flex: 1;
      height: 8px;
      background: var(--surface);
      border-radius: 999px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      border-radius: 999px;
      background: var(--accent);
      transition: width 0.4s ease;
    }

    .bar-time {
      width: 52px;
      text-align: right;
      font-size: 13px;
      font-weight: 600;
      color: var(--accent2);
    }

    #no-data {
      text-align: center;
      color: var(--muted);
      padding: 48px 0;
      font-size: 14px;
    }

    .refresh-btn {
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      padding: 8px 20px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      float: right;
      transition: opacity 0.15s;
    }

    .refresh-btn:hover { opacity: 0.85; }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">C</div>
  <div>
    <h1>Carbo Dashboard</h1>
    <div class="subtitle" id="last-updated">Loading...</div>
  </div>
  <button class="refresh-btn" onclick="loadData()">Refresh</button>
</header>

<div class="period-tabs">
  <button class="tab active" onclick="setPeriod('today', this)">Today</button>
  <button class="tab" onclick="setPeriod('week', this)">This Week</button>
  <button class="tab" onclick="setPeriod('month', this)">This Month</button>
</div>

<div class="grid">
  <div class="card">
    <div class="card-label">Total Time Tracked</div>
    <div class="card-value" id="stat-total">—</div>
    <div class="card-sub" id="stat-period">Today</div>
  </div>
  <div class="card">
    <div class="card-label">Active Project</div>
    <div class="card-value" id="stat-project" style="font-size:20px">—</div>
    <div class="card-sub">Current context</div>
  </div>
</div>

<div class="chart-card">
  <div class="chart-title">Time by Project</div>
  <div id="chart-body">
    <div id="no-data">No time data yet. Start using Carbo to track your work.</div>
  </div>
</div>

<footer>Carbo v1.0 &nbsp;·&nbsp; Data stored locally in AppData/Carbo/time_log.json</footer>

<script>
  let currentPeriod = 'today';
  let allEntries = [];

  function setPeriod(period, btn) {
    currentPeriod = period;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    btn.classList.add('active');
    renderChart();
  }

  function formatHours(seconds) {
    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    if (h === 0) return `${m}m`;
    return m === 0 ? `${h}h` : `${h}h ${m}m`;
  }

  function filterByPeriod(entries) {
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

    if (currentPeriod === 'today') {
      return entries.filter(e => new Date(e.Timestamp) >= today);
    }
    if (currentPeriod === 'week') {
      const startOfWeek = new Date(today);
      startOfWeek.setDate(today.getDate() - today.getDay());
      return entries.filter(e => new Date(e.Timestamp) >= startOfWeek);
    }
    if (currentPeriod === 'month') {
      const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
      return entries.filter(e => new Date(e.Timestamp) >= startOfMonth);
    }
    return entries;
  }

  function renderChart() {
    const filtered = filterByPeriod(allEntries);
    const totals = {};
    let grandTotal = 0;

    for (const e of filtered) {
      totals[e.Project] = (totals[e.Project] || 0) + e.DurationSeconds;
      grandTotal += e.DurationSeconds;
    }

    document.getElementById('stat-total').textContent = formatHours(grandTotal);
    document.getElementById('stat-period').textContent =
      currentPeriod === 'today' ? 'Today' : currentPeriod === 'week' ? 'This Week' : 'This Month';

    const body = document.getElementById('chart-body');

    if (Object.keys(totals).length === 0) {
      body.innerHTML = '<div id="no-data">No time data for this period.</div>';
      return;
    }

    const sorted = Object.entries(totals).sort((a, b) => b[1] - a[1]);
    const max = sorted[0][1];

    body.innerHTML = sorted.map(([project, seconds]) => `
      <div class="bar-row">
        <div class="bar-label" title="${project}">${project}</div>
        <div class="bar-track">
          <div class="bar-fill" style="width:${Math.round(seconds / max * 100)}%"></div>
        </div>
        <div class="bar-time">${formatHours(seconds)}</div>
      </div>
    `).join('');
  }

  async function loadData() {
    document.getElementById('last-updated').textContent = 'Loading...';

    // In production, data is served from the local AppData time_log.json.
    // The C# StatsViewCommand copies the JSON adjacent to this HTML file on open.
    try {
      const res = await fetch('./time_log.json');
      if (res.ok) {
        allEntries = await res.json();
      } else {
        allEntries = [];
      }
    } catch {
      allEntries = [];
    }

    document.getElementById('last-updated').textContent =
      'Last updated: ' + new Date().toLocaleTimeString();

    // Try to read active project from meta tag (injected by C# on open)
    const activeProject = document.querySelector('meta[name="active-project"]')?.content || '—';
    document.getElementById('stat-project').textContent = activeProject;

    renderChart();
  }

  loadData();
</script>
</body>
</html>
